<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <p>Вкажіть вашу стать</p>
        <input type="radio" name="gender" id="man">
        <label for="man">Чоловік</label>
        <input type="radio" name="gender" id="woman">
        <label for="woman">Жінка</label>
    </form>
    <form action="" method="POST">
        <p>Виберіть те, що стосується вас</p>
         <input type="checkbox" name="info" id="married">
         <label for="married">Одружений / Заміжня</label>
         <input type="checkbox" name="info" id="child">
         <label for="child">Є діти</label>
         <input type="checkbox" name="info" id="alone">
         <label for="alone">Живу сам / сама</label>
    </form>

</body>
</html>
